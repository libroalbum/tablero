<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Storyboard M√°gico</title>
    
    <!-- Fuente amigable para ni√±os -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Librer√≠a de Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Librer√≠a para guardar imagen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            /* Paleta de Colores Vibrantes */
            --bg-board: #f0f4f8;
            --dot-color: #d1d9e6;
            --shadow-soft: 0 4px 6px rgba(0,0,0,0.15);
            --shadow-lift: 0 15px 30px rgba(0,0,0,0.3);
            
            /* Colores de las notas por defecto */
            --color-yellow: #FFEA00;
        }

        * {
            box-sizing: border-box;
            user-select: none; 
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-board);
            overflow: hidden; 
        }

        /* --- UI: BARRA SUPERIOR --- */
        #toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            /* AJUSTE 2: Fondo con gradiente vivo en lugar de blanco plano */
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            padding: 10px 25px;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            display: flex;
            gap: 12px;
            z-index: 2000;
            align-items: center;
            max-width: 95%; 
            border: 2px solid white; /* Borde blanco para resaltar el color */
        }

        /* Estilos compartidos para inputs del toolbar */
        .toolbar-input {
            border: 2px solid rgba(255,255,255,0.8);
            background: rgba(255,255,255,0.9);
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            color: #333;
            outline: none;
            transition: transform 0.2s, background 0.3s;
            user-select: text; 
            white-space: nowrap;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .toolbar-input:focus {
            background: white;
            transform: scale(1.02);
            border-color: #fff;
        }

        /* Input del Nombre (Est√°ndar) */
        #student-name {
            width: 180px;
            font-weight: 500;
        }

        /* Input del T√≠tulo (El√°stico con contenteditable) */
        #project-title {
            min-width: 250px; 
            max-width: 500px; 
            font-weight: 600;
            cursor: text;
            display: inline-block;
        }

        #project-title:empty:before {
            content: attr(placeholder);
            color: #aaa;
        }

        .btn-main {
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            flex-shrink: 0; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-main:active {
            transform: scale(0.95);
        }

        #btn-add {
            background: linear-gradient(135deg, #FF4081, #F50057);
            color: white;
        }

        #btn-save {
            background: linear-gradient(135deg, #00E5FF, #00B0FF);
            color: white;
        }

        /* --- EL TABLERO (GRID SYSTEM) --- */
        #board {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: radial-gradient(var(--dot-color) 2px, transparent 2px);
            background-size: 30px 30px; 
            overflow-y: auto; /* Scroll vertical principal */
            overflow-x: auto; /* Scroll horizontal si es necesario */
            
            /* AJUSTE 1: Grid CSS para orden autom√°tico */
            display: grid;
            /* 5 columnas de ancho fijo para mantener consistencia */
            grid-template-columns: repeat(5, 240px); 
            grid-auto-rows: 250px; /* Altura fija de fila */
            gap: 25px; /* Espacio entre notas */
            padding: 100px 50px 100px 50px; /* Padding superior para el toolbar */
            justify-content: center; /* Centrar la grilla en pantalla */
            align-content: start;
        }

        /* --- NOTAS (POST-ITS) --- */
        .note {
            /* Posici√≥n relativa al grid cell */
            position: relative; 
            width: 100%;  
            height: 100%; 
            background-color: var(--color-yellow);
            border-radius: 16px; 
            box-shadow: var(--shadow-soft);
            padding: 10px 15px 15px 15px; 
            display: flex;
            flex-direction: column;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: grab; /* Manita abierta */
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden; 
        }

        /* Clase mientras se arrastra (Drag & Drop nativo) */
        .note.sortable-dragging {
            opacity: 0.5;
            transform: scale(0.95);
            border: 2px dashed #333;
            cursor: grabbing;
        }

        /* Header de la nota */
        .note-header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 6px;
        }

        .page-toggle {
            font-size: 0.75rem;
            font-weight: 700;
            color: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.4);
            padding: 2px 6px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .page-toggle:hover {
            background: rgba(255,255,255,0.7);
        }

        .page-toggle input {
            cursor: pointer;
            width: 12px;
            height: 12px;
            margin: 0;
        }

        .scene-badge {
            background: rgba(255,255,255,0.6);
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.8rem;
            font-weight: 700;
            color: #444;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: help; 
        }

        .scene-number-input {
            width: 30px;
            border: none;
            background: transparent;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            color: #222;
            text-align: center;
            outline: none;
            cursor: text;
            user-select: text;
        }
        
        .scene-number-input::-webkit-outer-spin-button,
        .scene-number-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .note-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            scrollbar-width: thin;
            padding-right: 2px;
        }
        
        .note-body::-webkit-scrollbar { width: 4px; }
        .note-body::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 4px; }

        .field-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: rgba(0,0,0,0.6);
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .editable-area {
            width: 100%;
            background: rgba(255,255,255,0.4);
            border-radius: 8px;
            padding: 8px;
            font-size: 0.9rem; 
            line-height: 1.3;
            color: #222;
            font-weight: 500;
            outline: none;
            border: 1px solid transparent;
            user-select: text;
            cursor: text;
            min-height: 40px;
            white-space: pre-wrap;
        }

        .editable-area:focus {
            background: rgba(255,255,255,0.8);
            border-color: rgba(0,0,0,0.1);
        }

        .editable-area:empty:before {
            content: attr(placeholder);
            color: rgba(0,0,0,0.3);
            font-style: italic;
            font-weight: 400;
        }

        .dialogue-input {
            font-family: 'Fredoka', sans-serif; 
        }

        .note-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px; 
            opacity: 0;
            transition: opacity 0.2s;
            flex-shrink: 0; 
        }

        .note:hover .note-controls, 
        .note:focus-within .note-controls,
        .note.active .note-controls {
            opacity: 1;
        }

        .color-picker {
            display: flex;
            gap: 4px;
        }

        .color-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.6);
            transition: transform 0.2s;
        }
        
        .color-dot:hover {
            transform: scale(1.2);
        }

        .btn-delete {
            background: rgba(255,255,255,0.5);
            border: none;
            color: #d32f2f;
            font-size: 1rem;
            cursor: pointer;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background: rgba(255, 82, 82, 0.3);
        }

        @keyframes popIn {
            from { transform: scale(0) rotate(-10deg); opacity: 0; }
            to { transform: scale(1) rotate(0); opacity: 1; }
        }

        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.3s;
            z-index: 3000;
        }
        #toast.show {
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 1300px) {
            #board {
                /* Si la pantalla es peque√±a, bajar a menos columnas o dejar scroll horizontal */
                /* Para este requerimiento, mantenemos 5 columnas pero permitimos scroll */
                justify-content: flex-start; 
            }
        }

        @media (max-width: 800px) {
            #toolbar {
                flex-wrap: wrap;
                justify-content: center;
            }
            #student-name { width: 100%; order: 1; }
            #project-title { width: 100%; order: 2; max-width: 100%; }
            .btn-main { order: 3; }
        }

    </style>
</head>
<body>

    <!-- Barra de Herramientas -->
    <div id="toolbar">
        <!-- Nombre del Estudiante -->
        <input type="text" id="student-name" class="toolbar-input" placeholder="Nombre: Estudiante" spellcheck="false">

        <!-- T√≠tulo del Proyecto -->
        <span id="project-title" class="toolbar-input" contenteditable="true" placeholder="T√≠tulo de tu Historia..." spellcheck="false"></span>

        <button id="btn-add" class="btn-main" onclick="createNewNote()">
            <i class="fa-solid fa-plus"></i> Nueva Nota
        </button>
        <button id="btn-save" class="btn-main" onclick="saveBoard()">
            <i class="fa-solid fa-camera"></i> Foto
        </button>
    </div>

    <!-- El Tablero (Grid) -->
    <div id="board"></div>

    <div id="toast">¬°Storyboard guardado! üì∏</div>

    <script>
        const board = document.getElementById('board');
        
        const colors = [
            { bg: '#FFEB3B', name: 'Amarillo Sol' },   
            { bg: '#FF4081', name: 'Fucsia Ne√≥n' },    
            { bg: '#00E5FF', name: 'Azul El√©ctrico' }, 
            { bg: '#76FF03', name: 'Verde Lima' },     
            { bg: '#E040FB', name: 'Morado Vivo' },    
            { bg: '#FF9100', name: 'Naranja Fuego' }   
        ];

        window.onload = () => {
            const initialNotesCount = 20;
            const sampleData = [
                { scene: "Intro: Parque soleado", dialog: "¬°Qu√© buen d√≠a!" },
                { scene: "Aparece el villano", dialog: "¬°Jajaja!" },
                { scene: "El h√©roe llega volando", dialog: "¬°Alto ah√≠!" },
                { scene: "Persecuci√≥n", dialog: "(Sin di√°logo)" },
                { scene: "Final feliz", dialog: "¬°Ganamos!" }
            ];

            for (let i = 0; i < initialNotesCount; i++) {
                const data = sampleData[i] || { scene: "", dialog: "" };
                const colorIndex = i % colors.length;
                // No enviamos coordenadas, el Grid se encarga
                createNote(data.scene, data.dialog, colors[colorIndex].bg, i + 1);
            }
        };

        function createNewNote() {
            // Se a√±ade al final autom√°ticamente por el Grid
            const allNotes = document.querySelectorAll('.note');
            const count = allNotes.length;
            const randomColor = colors[Math.floor(Math.random() * colors.length)].bg;
            
            createNote("", "", randomColor, count + 1);
            
            // Scroll al final
            setTimeout(() => {
                const newNote = board.lastElementChild;
                if(newNote) {
                    newNote.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100);
        }

        function createNote(sceneText, dialogText, colorCode, sceneNum) {
            const note = document.createElement('div');
            note.className = 'note';
            note.style.backgroundColor = colorCode;
            
            // Habilitar Drag & Drop nativo
            note.setAttribute('draggable', 'true');

            note.innerHTML = `
                <div class="note-header">
                    <label class="page-toggle" title="¬øEs p√°gina doble?">
                        <input type="checkbox"> Doble P√°g.
                    </label>
                    <div class="scene-badge" title="Enumera la escena">
                        # <input type="number" class="scene-number-input" value="${sceneNum}" min="1">
                    </div>
                </div>

                <div class="note-body">
                    <div class="field-label"><i class="fa-solid fa-video"></i> Descripci√≥n de escena</div>
                    <div class="editable-area scene-input" contenteditable="true" placeholder="Describe el lugar...">${sceneText}</div>
                    
                    <div class="field-label" style="margin-top: 8px;"><i class="fa-solid fa-comments"></i> Di√°logo</div>
                    <div class="editable-area dialogue-input" contenteditable="true" placeholder="¬øQu√© dicen?">${dialogText}</div>
                </div>

                <div class="note-controls">
                    <div class="color-picker">
                        ${colors.map(c => `<div class="color-dot" style="background-color: ${c.bg}" onclick="changeColor(this, '${c.bg}')" title="${c.name}"></div>`).join('')}
                    </div>
                    <button class="btn-delete" onclick="deleteNote(this)" title="Borrar nota">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            `;

            // EVENTOS DE DRAG & DROP PARA REORDENAR (SORTABLE)
            note.addEventListener('dragstart', handleDragStart);
            note.addEventListener('dragend', handleDragEnd);
            
            // Eventos para evitar arrastrar si se escribe
            const inputs = note.querySelectorAll('.editable-area, input');
            inputs.forEach(input => {
                input.addEventListener('mousedown', (e) => {
                    // Si clicamos en input, desactivamos draggable temporalmente
                    note.setAttribute('draggable', 'false');
                    e.stopPropagation();
                });
                // Reactivamos draggable al salir o soltar
                input.addEventListener('mouseup', () => note.setAttribute('draggable', 'true'));
                input.addEventListener('mouseleave', () => note.setAttribute('draggable', 'true'));
            });

            board.appendChild(note);
        }

        // --- SISTEMA DE REORDENAMIENTO (Drag & Drop Logic) ---
        
        function handleDragStart(e) {
            e.dataTransfer.effectAllowed = 'move';
            e.target.classList.add('sortable-dragging');
            // Hack para que la imagen fantasma no incluya el borde discontinuo
            setTimeout(() => e.target.style.opacity = '0.5', 0);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('sortable-dragging');
            e.target.style.opacity = '1';
            // Restaurar cualquier draggable
            const allNotes = document.querySelectorAll('.note');
            allNotes.forEach(n => n.setAttribute('draggable', 'true'));
        }

        // Evento principal en el contenedor Grid
        board.addEventListener('dragover', (e) => {
            e.preventDefault(); // Permitir drop
            
            const draggingItem = document.querySelector('.sortable-dragging');
            if(!draggingItem) return;

            // Encontrar la nota sobre la que estamos pasando
            const siblings = [...board.querySelectorAll('.note:not(.sortable-dragging)')];
            const nextSibling = siblings.find(sibling => {
                // L√≥gica geom√©trica simple para Grid: 
                // Buscamos el primer elemento cuyo centro est√© DESPU√âS del cursor
                const rect = sibling.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Si estamos en la misma fila (aprox), miramos X, si no, miramos Y
                // Para grid flow standard, simplificamos:
                // Si el cursor est√° a la izquierda Y arriba del centro del elemento...
                // Pero para Grid, el orden de DOM define la posici√≥n.
                // Simplemente verificamos si el mouse est√° antes del centro del elemento en el orden de lectura.
                
                // Una aproximaci√≥n robusta para Grids mixtos:
                // Si el mouse est√° "antes" visualmente del elemento.
                // En un grid LTR, "antes" significa (arriba) O (misma linea y a la izquierda).
                
                if (e.clientY < rect.top) return true; // cursor mas arriba
                if (e.clientY > rect.bottom) return false; // cursor mas abajo
                
                // Estamos en la fila visual del elemento, miramos horizontal
                return e.clientX < centerX;
            });

            // Insertar antes del siguiente elemento, o al final si no hay siguiente
            board.insertBefore(draggingItem, nextSibling);
        });


        // --- UTILIDADES ---

        function deleteNote(btn) {
            const note = btn.closest('.note');
            note.style.transform = "scale(0)"; 
            setTimeout(() => note.remove(), 200);
        }

        function changeColor(dot, color) {
            const note = dot.closest('.note');
            note.style.backgroundColor = color;
        }

        function saveBoard() {
            const toolbar = document.getElementById('toolbar');
            const btnAdd = document.getElementById('btn-add');
            const btnSave = document.getElementById('btn-save');
            
            btnAdd.style.display = 'none';
            btnSave.style.display = 'none';
            
            // Quitar estilos del toolbar para la foto para que se vea limpio
            const oldBackground = toolbar.style.background;
            const oldBoxShadow = toolbar.style.boxShadow;
            const oldBorder = toolbar.style.border;
            
            toolbar.style.background = 'transparent';
            toolbar.style.boxShadow = 'none';
            toolbar.style.border = 'none';
            toolbar.style.position = 'absolute';
            toolbar.style.width = '100%';
            toolbar.style.justifyContent = 'center';
            toolbar.style.top = '20px';

            // Calcular tama√±o necesario para capturar todo el scroll
            const targetWidth = board.scrollWidth;
            const targetHeight = board.scrollHeight;

            html2canvas(document.body, { 
                backgroundColor: '#f0f4f8',
                width: targetWidth,
                height: targetHeight,
                windowWidth: targetWidth,
                windowHeight: targetHeight,
                scrollX: 0,
                scrollY: 0,
                scale: 2 
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'mi-storyboard-completo.png';
                link.href = canvas.toDataURL();
                link.click();

                // Restaurar
                btnAdd.style.display = '';
                btnSave.style.display = '';
                toolbar.style.background = oldBackground;
                toolbar.style.boxShadow = oldBoxShadow;
                toolbar.style.border = oldBorder;
                toolbar.style.cssText = ''; 
                toolbar.style.display = 'flex'; 
                
                showToast();
            }).catch(err => {
                console.error("Error al guardar:", err);
                // Restaurar en caso de error
                btnAdd.style.display = '';
                btnSave.style.display = '';
                toolbar.style.background = '';
                toolbar.style.boxShadow = '';
                toolbar.style.border = '';
                toolbar.style.cssText = '';
                toolbar.style.display = 'flex';
                alert("Hubo un problema al guardar la foto.");
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

    </script>
</body>
</html>
