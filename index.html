<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Storyboard M√°gico</title>
    
    <!-- Fuente amigable para ni√±os -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Librer√≠a de Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Librer√≠a para guardar imagen -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            /* Paleta de Colores Vibrantes */
            --bg-board: #f0f4f8;
            --dot-color: #d1d9e6;
            --shadow-soft: 0 4px 6px rgba(0,0,0,0.15);
            --shadow-lift: 0 15px 30px rgba(0,0,0,0.3);
            
            /* Colores de las notas por defecto */
            --color-yellow: #FFEA00;
        }

        * {
            box-sizing: border-box;
            user-select: none; 
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Fredoka', sans-serif;
            background-color: var(--bg-board);
            overflow: hidden; 
        }

        /* --- UI: BARRA SUPERIOR --- */
        #toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 15px;
            border-radius: 50px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            display: flex;
            gap: 15px;
            z-index: 2000;
            align-items: center;
        }

        /* Input del T√≠tulo del Proyecto */
        #project-title {
            border: 2px solid #eee;
            background: #f9f9f9;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            outline: none;
            width: 250px;
            text-align: center;
            transition: border-color 0.3s;
            user-select: text; /* Permitir escribir */
        }

        #project-title:focus {
            border-color: #FF4081;
            background: white;
        }

        .btn-main {
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-main:active {
            transform: scale(0.95);
        }

        #btn-add {
            background: linear-gradient(135deg, #FF4081, #F50057);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 0, 87, 0.4);
        }

        #btn-save {
            background: linear-gradient(135deg, #00E5FF, #00B0FF);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 176, 255, 0.4);
        }

        /* --- EL TABLERO (LIENZO) --- */
        #board {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: radial-gradient(var(--dot-color) 2px, transparent 2px);
            background-size: 30px 30px; 
            overflow: auto; 
            -webkit-overflow-scrolling: touch;
        }

        /* --- NOTAS (POST-ITS) --- */
        .note {
            position: absolute;
            width: 240px;  
            height: 250px; /* Ligeramente m√°s alto para el n√∫mero */
            background-color: var(--color-yellow);
            border-radius: 16px; 
            box-shadow: var(--shadow-soft);
            padding: 12px 15px 15px 15px;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s, transform 0.2s;
            cursor: grab;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden; 
        }

        .note:active {
            cursor: grabbing;
        }

        .note.dragging {
            box-shadow: var(--shadow-lift);
            transform: scale(1.05) rotate(2deg);
            z-index: 999 !important;
        }

        /* Header de la nota (N√∫mero de Escena) */
        .note-header {
            display: flex;
            justify-content: flex-end; /* A la derecha */
            align-items: center;
            margin-bottom: 5px;
        }

        .scene-badge {
            background: rgba(255,255,255,0.6);
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.8rem;
            font-weight: 700;
            color: #444;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .scene-number-input {
            width: 30px;
            border: none;
            background: transparent;
            font-family: 'Fredoka', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            color: #222;
            text-align: center;
            outline: none;
            cursor: text;
            user-select: text;
        }
        
        /* Ocultar flechas del input number */
        .scene-number-input::-webkit-outer-spin-button,
        .scene-number-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* --- ESTRUCTURA INTERNA DE LA NOTA --- */
        .note-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow-y: auto;
            scrollbar-width: thin;
            padding-right: 2px;
        }
        
        /* Personalizaci√≥n Scrollbar interno */
        .note-body::-webkit-scrollbar { width: 4px; }
        .note-body::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 4px; }

        .field-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 700;
            color: rgba(0,0,0,0.6);
            margin-bottom: 2px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* √Åreas de texto editables */
        .editable-area {
            width: 100%;
            background: rgba(255,255,255,0.4);
            border-radius: 8px;
            padding: 8px;
            font-size: 0.9rem; 
            line-height: 1.3;
            color: #222;
            font-weight: 500;
            outline: none;
            border: 1px solid transparent;
            user-select: text;
            cursor: text;
            min-height: 40px;
            white-space: pre-wrap;
        }

        .editable-area:focus {
            background: rgba(255,255,255,0.8);
            border-color: rgba(0,0,0,0.1);
        }

        /* Placeholder simulado con CSS */
        .editable-area:empty:before {
            content: attr(placeholder);
            color: rgba(0,0,0,0.3);
            font-style: italic;
            font-weight: 400;
        }

        .dialogue-input {
            font-family: 'Fredoka', sans-serif; 
        }

        /* --- CONTROLES DE LA NOTA --- */
        .note-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px; 
            opacity: 0;
            transition: opacity 0.2s;
            flex-shrink: 0; 
        }

        .note:hover .note-controls, 
        .note:focus-within .note-controls,
        .note.active .note-controls {
            opacity: 1;
        }

        .color-picker {
            display: flex;
            gap: 4px;
        }

        .color-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid rgba(255,255,255,0.6);
            transition: transform 0.2s;
        }
        
        .color-dot:hover {
            transform: scale(1.2);
        }

        .btn-delete {
            background: rgba(255,255,255,0.5);
            border: none;
            color: #d32f2f;
            font-size: 1rem;
            cursor: pointer;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background: rgba(255, 82, 82, 0.3);
        }

        /* --- ANIMACIONES --- */
        @keyframes popIn {
            from { transform: scale(0) rotate(-10deg); opacity: 0; }
            to { transform: scale(1) rotate(0); opacity: 1; }
        }

        /* Toast */
        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #333;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            transition: transform 0.3s;
            z-index: 3000;
        }
        #toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Media Query para pantallas peque√±as (Toolbar) */
        @media (max-width: 600px) {
            #toolbar {
                width: 90%;
                flex-wrap: wrap;
                justify-content: center;
            }
            #project-title {
                width: 100%;
                margin-bottom: 5px;
            }
        }

    </style>
</head>
<body>

    <!-- Barra de Herramientas -->
    <div id="toolbar">
        <!-- T√≠tulo del Proyecto -->
        <input type="text" id="project-title" placeholder="T√≠tulo de tu Historia..." spellcheck="false">

        <button id="btn-add" class="btn-main" onclick="createNewRandomNote()">
            <i class="fa-solid fa-plus"></i> Nueva Nota
        </button>
        <button id="btn-save" class="btn-main" onclick="saveBoard()">
            <i class="fa-solid fa-camera"></i> Foto
        </button>
    </div>

    <!-- El Tablero -->
    <div id="board">
        <!-- Las notas se generar√°n aqu√≠ -->
    </div>

    <div id="toast">¬°Storyboard guardado! üì∏</div>

    <script>
        const board = document.getElementById('board');
        let zIndexCounter = 10;

        // Paleta de colores V√çVIDOS
        const colors = [
            { bg: '#FFEB3B', name: 'Amarillo Sol' },   
            { bg: '#FF4081', name: 'Fucsia Ne√≥n' },    
            { bg: '#00E5FF', name: 'Azul El√©ctrico' }, 
            { bg: '#76FF03', name: 'Verde Lima' },     
            { bg: '#E040FB', name: 'Morado Vivo' },    
            { bg: '#FF9100', name: 'Naranja Fuego' }   
        ];

        // --- INICIO: Generar 20 notas en CUADR√çCULA 5x4 ---
        window.onload = () => {
            const initialNotesCount = 20;
            const columns = 5;
            
            // Configuraci√≥n
            const noteWidth = 240;
            const noteHeight = 250; // Ajustado a la nueva altura
            const gapX = 30; 
            const gapY = 30; 
            const startX = 50; 
            const startY = 100;

            const sampleData = [
                { scene: "Intro: Parque soleado", dialog: "¬°Qu√© buen d√≠a!" },
                { scene: "Aparece el villano", dialog: "¬°Jajaja!" },
                { scene: "El h√©roe llega volando", dialog: "¬°Alto ah√≠!" },
                { scene: "Persecuci√≥n", dialog: "(Sin di√°logo)" },
                { scene: "Final feliz", dialog: "¬°Ganamos!" }
            ];

            for (let i = 0; i < initialNotesCount; i++) {
                const col = i % columns;          
                const row = Math.floor(i / columns);

                const x = startX + (col * (noteWidth + gapX));
                const y = startY + (row * (noteHeight + gapY));

                const data = sampleData[i] || { scene: "", dialog: "" };
                const colorIndex = i % colors.length;
                
                // Pasamos (i + 1) como n√∫mero de escena inicial
                createNote(x, y, data.scene, data.dialog, colors[colorIndex].bg, i + 1);
            }

            board.scrollTop = 0;
            board.scrollLeft = 0;
        };

        // --- Agregar nota en orden de cuadr√≠cula ---
        function createNewRandomNote() {
            const columns = 5;
            const noteWidth = 240;
            const noteHeight = 250;
            const gapX = 30; 
            const gapY = 30; 
            const startX = 50; 
            const startY = 100;

            // Contar notas para posici√≥n y n√∫mero de escena
            const allNotes = document.querySelectorAll('.note');
            const count = allNotes.length;
            
            // Calcular columna y fila
            const col = count % columns;
            const row = Math.floor(count / columns);

            const x = startX + (col * (noteWidth + gapX));
            const y = startY + (row * (noteHeight + gapY));
            
            const randomColor = colors[Math.floor(Math.random() * colors.length)].bg;
            
            // El n√∫mero de escena ser√° count + 1
            createNote(x, y, "", "", randomColor, count + 1);
            
            setTimeout(() => {
                const newNote = board.lastElementChild;
                if(newNote) {
                    newNote.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }
            }, 100);
        }

        // Funci√≥n createNote 
        function createNote(x, y, sceneText, dialogText, colorCode, sceneNum) {
            const note = document.createElement('div');
            note.className = 'note';
            
            note.style.left = `${x}px`;
            note.style.top = `${y}px`;
            note.style.zIndex = zIndexCounter++;
            note.style.backgroundColor = colorCode;

            // HTML Interno: Badge de Escena + Escena + Di√°logo
            note.innerHTML = `
                <div class="note-header">
                    <div class="scene-badge" title="N√∫mero de Escena">
                        Escena <input type="number" class="scene-number-input" value="${sceneNum}" min="1">
                    </div>
                </div>

                <div class="note-body">
                    <div class="field-label"><i class="fa-solid fa-video"></i> Escena</div>
                    <div class="editable-area scene-input" contenteditable="true" placeholder="Describe el lugar o la acci√≥n...">${sceneText}</div>
                    
                    <div class="field-label" style="margin-top: 8px;"><i class="fa-solid fa-comments"></i> Di√°logo</div>
                    <div class="editable-area dialogue-input" contenteditable="true" placeholder="¬øQu√© dicen los personajes?">${dialogText}</div>
                </div>

                <div class="note-controls">
                    <div class="color-picker">
                        ${colors.map(c => `<div class="color-dot" style="background-color: ${c.bg}" onclick="changeColor(this, '${c.bg}')" title="${c.name}"></div>`).join('')}
                    </div>
                    <button class="btn-delete" onclick="deleteNote(this)" title="Borrar nota">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            `;

            note.addEventListener('mousedown', startDrag);
            note.addEventListener('touchstart', startDrag, { passive: false });
            note.addEventListener('mousedown', () => bringToFront(note));
            
            board.appendChild(note);
        }

        function deleteNote(btn) {
            const note = btn.closest('.note');
            note.style.transform = "scale(0)"; 
            setTimeout(() => note.remove(), 200);
        }

        function changeColor(dot, color) {
            const note = dot.closest('.note');
            note.style.backgroundColor = color;
        }

        function bringToFront(note) {
            zIndexCounter++;
            note.style.zIndex = zIndexCounter;
        }

        // --- L√≥gica de Arrastrar (Drag & Drop) ---
        let activeNote = null;
        let startX, startY, initialLeft, initialTop;

        function startDrag(e) {
            // No arrastrar si se toca un input (t√≠tulo, escena, cuerpo) o controles
            if (e.target.closest('.note-controls') || 
                e.target.isContentEditable || 
                e.target.tagName === 'INPUT') {
                return;
            }

            activeNote = e.currentTarget;
            activeNote.classList.add('dragging');
            bringToFront(activeNote);

            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

            startX = clientX;
            startY = clientY;
            
            initialLeft = activeNote.offsetLeft;
            initialTop = activeNote.offsetTop;

            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDrag);
            document.addEventListener('touchmove', drag, { passive: false });
            document.addEventListener('touchend', stopDrag);
        }

        function drag(e) {
            if (!activeNote) return;
            e.preventDefault(); 

            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

            const dx = clientX - startX;
            const dy = clientY - startY;

            activeNote.style.left = `${initialLeft + dx}px`;
            activeNote.style.top = `${initialTop + dy}px`;
        }

        function stopDrag() {
            if (activeNote) {
                activeNote.classList.remove('dragging');
                activeNote = null;
            }
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', stopDrag);
            document.removeEventListener('touchmove', drag);
            document.removeEventListener('touchend', stopDrag);
        }

        // --- Guardar como Imagen COMPLETA ---
        function saveBoard() {
            const toolbar = document.getElementById('toolbar');
            
            // Ocultar botones pero DEJAR EL T√çTULO visible si se desea, 
            // aunque html2canvas captura el body. 
            // Para que quede bien, vamos a clonar el t√≠tulo y ponerlo temporalmente en el tablero
            // o simplemente capturar todo el body incluyendo el toolbar modificado.
            
            // Estrategia: Ocultar los botones de "Agregar" y "Foto", pero dejar el t√≠tulo visible
            // para que salga en la foto final.
            const btnAdd = document.getElementById('btn-add');
            const btnSave = document.getElementById('btn-save');
            
            btnAdd.style.display = 'none';
            btnSave.style.display = 'none';
            toolbar.style.boxShadow = 'none'; // Quitar sombra para la foto
            toolbar.style.background = 'transparent'; // Fondo transparente para que parezca t√≠tulo flotante
            
            // Centrar el t√≠tulo temporalmente si no lo est√°
            const originalToolbarStyle = toolbar.style.cssText;
            toolbar.style.position = 'absolute';
            toolbar.style.width = '100%';
            toolbar.style.justifyContent = 'center';
            toolbar.style.top = '20px';

            let maxX = 0;
            let maxY = 0;
            const notes = document.querySelectorAll('.note');
            
            notes.forEach(note => {
                const right = note.offsetLeft + note.offsetWidth;
                const bottom = note.offsetTop + note.offsetHeight;
                if (right > maxX) maxX = right;
                if (bottom > maxY) maxY = bottom;
            });

            const targetWidth = Math.max(board.scrollWidth, maxX + 50);
            const targetHeight = Math.max(board.scrollHeight, maxY + 50);

            html2canvas(document.body, { // Capturar body para incluir el t√≠tulo
                backgroundColor: '#f0f4f8',
                width: targetWidth,
                height: targetHeight,
                windowWidth: targetWidth,
                windowHeight: targetHeight,
                scrollX: 0,
                scrollY: 0,
                scale: 2 
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'mi-storyboard-completo.png';
                link.href = canvas.toDataURL();
                link.click();

                // Restaurar estilos
                btnAdd.style.display = '';
                btnSave.style.display = '';
                toolbar.style.cssText = ''; // Limpiar estilos inline forzados
                toolbar.style.display = 'flex'; // Asegurar display flex
                
                showToast();
            }).catch(err => {
                console.error("Error al guardar:", err);
                // Restaurar estilos en caso de error
                btnAdd.style.display = '';
                btnSave.style.display = '';
                toolbar.style.cssText = '';
                toolbar.style.display = 'flex';
                alert("Hubo un problema al guardar la foto.");
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

    </script>
</body>
</html>
